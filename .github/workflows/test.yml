name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix size - test fewer combinations on macOS
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.10'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install PyTorch CPU-only version (faster, no CUDA needed for tests)
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install pytest pytest-cov pyyaml

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short -m "not slow and not gpu" --ignore=tests/test_smoke.py

      - name: Run smoke tests
        run: |
          pytest tests/test_smoke.py -v --tb=short -m "not gpu"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 torch-hammer.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings (don't fail on style issues)
          flake8 torch-hammer.py --count --exit-zero --max-complexity=20 --max-line-length=150 --statistics

  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Syntax check
        run: |
          python -m py_compile torch-hammer.py
          echo "âœ… torch-hammer.py has valid Python syntax"
